<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8ce8d45b1f.js" crossorigin="anonymous"></script>
    <title>Capricho - Caprichando pra você</title>
</head>
<body>
    
    <section class="s1" id="sec1">

        <header class="header">
            <picture class="logo">
                <a href="#">
                    <img src="imagens/titulo-capricho-branco.png" alt="logo-capricho">
                </a>
            </picture>
            <nav class="nav">
                <div id="bnt-mobile">
                    <i class="fas fa-bars"></i>
                </div>
                <ul class="menu">
                    <a href="#sec1"><li>Início</li></a>
                    <a href="#sec2"><li>Atendimento</li></a>
                    <a href="#sec3"><li>Sobre-nós</li></a>
                </ul>
            </nav>
        </header>

        <div class="carrossel-conteiner">

            <ul class="carrossel">
                <li><img src="https://images.pexels.com/photos/1499511/pexels-photo-1499511.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"></li>
                <li><img src="https://images.unsplash.com/photo-1615634260167-c8cdede054de?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1032&q=80"></li>
                <li><img src="https://images.pexels.com/photos/7986138/pexels-photo-7986138.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"></li>
                <li><img src="https://roupasimportadas.net/wp-content/uploads/2021/07/Roupas-intimas-para-revender-direto-da-fabrica-em-Goiania.jpg"></li>
                
            </ul>

        </div>

    </section>

    <section class="s2" id="sec2">

        <div class="title">
            <h1>Atendimento</h1>
        </div>

        <form class="form">

            <input type="text" name="name" id="name" placeholder="Qual o seu nome?" required>

            <input type="email" name="email" id="email" placeholder="Qual o seu e-mail?" required>

            <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Sua mensagem..." required></textarea>

            <button type="submit" id="bnt-form">Enviar</button>

        </form>

    </section>
    
    
    <script src="bnt-mobile.js"></script>

</body>
</html>
